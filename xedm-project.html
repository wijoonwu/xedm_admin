<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>INZENT XEDM ADMIN</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>XEDM 프로젝트 관리</h1>
    <form id="projectInfo">
      <!-- 프로젝트 정보 섹션 -->
      <section class="form-section">
        <h2>프로젝트 기본 정보</h2>
        <label
          ><span class="required">프로젝트 이름 </span>
          <input
            class="input-field"
            type="text"
            name="projectName"
            required
          /><button class="button" type="button" onclick="checkName()">
            중복 확인
          </button>
        </label>
        <label
          ><span> 인젠트 영업담당자</span>
          <input class="input-field" type="text" name="salesAgentName"
        /></label>
        <label
          ><span> 인젠트 기술 담당자</span>
          <input class="input-field" type="text" name="techAgentName"
        /></label>
        <label
          ><span> 업체 담당자 이름</span>
          <input class="input-field" type="text" name="vendorName"
        /></label>
        <label
          ><span> 업체 담당자 연락처</span>
          <input class="input-field" type="text" name="vendorContact"
        /></label>
        <label
          ><span> 프로젝트 위치</span>
          <input class="input-field" type="text" name="location"
        /></label>

        <label
          ><span> 특이사항 및 비고</span>
          <input class="input-field" type="text" name="remarks"
        /></label>
      </section>

      <!-- 인프라 정보 섹션 -->
      <section class="form-section">
        <h2>인프라 정보</h2>
        <label
          ><span class="required"> 서버 갯수</span>
          <input
            class="input-field"
            type="number"
            id="serverCount"
            name="serverCount"
            min="1"
        /></label>
        <div id="serverDetails"></div>
      </section>

      <!-- DB 정보 섹션 -->
      <section class="form-section">
        <h2>DB 정보</h2>
        <label
          ><span class="required"> DBMS</span>
          <select id="dbmsType" name="dbmsType" class="select-field">
            <option value="">선택</option>
            <option value="oracle">Oracle</option>
            <option value="postgresql">PostgreSQL</option>
            <option value="experdb">Experdb</option>
          </select> </label
        ><label
          ><span class="required"> DB NAME </span>
          <input class="input-field" type="text" name="dbname"
        /></label>
        <label
          ><span class="required"> Username</span>
          <input class="input-field" type="text" name="dbUsername"
        /></label>
        <label
          ><span class="required"> Password</span>
          <input class="input-field" type="text" name="dbPwd"
        /></label>
        <label
          ><span> 암호화 KEY </span>
          <input class="input-field" type="text" name="dbEncKey"
        /></label>
        <label
          ><span class="required"> DB 갯수</span>
          <input
            class="input-field"
            type="number"
            id="dbCount"
            name="dbCount"
            min="1"
        /></label>
        <div id="dbDetails"></div>
      </section>

      <!-- 개발자 PC 정보 섹션 -->
      <section class="form-section">
        <h2>개발자 PC 정보</h2>
        <label
          ><span class="required"> PC 갯수</span>
          <input
            class="input-field"
            type="number"
            id="pcCount"
            name="pcCount"
            min="1"
        /></label>
        <div id="pcDetails"></div>
      </section>

      <!-- XEDM 설정 정보 섹션 -->
      <section class="form-section">
        <h2>XEDM 설정 정보</h2>
        <label
          ><span class="required"> 버전 정보</span>
          <input class="input-field" type="text" name="xedmVersion"
        /></label>
        <label
          ><span> 릴리즈 일자 </span>
          <input class="input-field" type="date" name="releaseDate"
        /></label>
        <label
          ><span> 정책 종류</span>
          <select name="policyType">
            <option value="default">기본</option>
            <option value="controlled">통제</option>
          </select></label
        >
        <label
          ><span class="required"> 로그 경로</span>
          <input
            class="input-field"
            type="text"
            name="logPath"
            value="~/xedm/logs/"
        /></label>
        <label
          ><span class="required"> 설치 경로</span>
          <input
            class="input-field"
            type="text"
            name="installPath"
            value="~/xedm/"
        /></label>
        <label
          ><span class="required"> TEMP 경로</span>
          <input
            class="input-field"
            type="text"
            name="tempPath"
            value="~/xedm/temp/"
        /></label>
      </section>

      <!-- 버튼 -->
      <button
        style="background-color: green"
        type="button"
        onclick="createFirewallExcel()"
      >
        방화벽 엑셀 생성
      </button>
      <button type="button" onclick="downloadXEDM()">XEDM 다운로드</button>
      <button
        style="background-color: orangered"
        type="button"
        onclick="saveData()"
      >
        저장
      </button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
